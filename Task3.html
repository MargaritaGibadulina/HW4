<!-- Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
1. Рассчитать сумму элементов этого массива
2. Найти минимальное число
3. Найти есть ли в этом массиве число 3 -->
<script>
    const arr = [];
    for (let i = 0; i < 5; i++) {
    arr.push(Math.floor(Math.random() * 10));
    }
    console.log(`Массив ${arr}`);

    const sum = arr.reduce((total, number) => total + number);
    console.log(`Сумма элементов массива равна ${sum}`);

    const minNumber = Math.min.apply(null, arr);
    console.log(`Минимальное число в массиве равно ${minNumber}`);

    const searchNumber = arr.includes(3);
    console.log(`Число 3 ${searchNumber ? 'найдено' : 'не найдено'} в массиве`);
</script>
</body>
</html>
